        <!-- Main Content -->
        <div id="content">
            <div/>
            <div class="container">
                <h3> Edit Rendez-vous</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <form action="#" th:action="@{/updateRendezVous}" th:object="${RendezVous}"
                                  method="post">
                                <div class="row">
                                    <div class="form-group col-md-8">
                                        <label for="dateReservation" class="col-form-label">Date Reservation</label>
                                        <input type="Date" th:field="${RendezVous.dateReservation}" name="dateR" class="form-control"
                                               id="dateReservation" placeholder="RendezVous"  required />
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="motif" class="col-form-label">Motif</label>
                                        <input type="text" th:field="${RendezVous.motif}"  class="form-control"
                                               id="motif" placeholder="Motif" />
                                    </div>


                                    <div class="form-group col-md-8">
                                        <label for="patient" class="col-form-label">Patient:</label>
                                        <select id="patient" name="patient.id" required class="form-control">
                                            <!-- Iterate over the list of patients and populate the dropdown options -->
                                            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Etat">Status:</label>
                                        <select id="Etat" name="Etat"  required class="form-control">
                                            <option th:selected="${RendezVous.etat}" value="CONFIRMED" >Confirmed</option>
                                            <option th:selected="${RendezVous.etat}" value="CANCELED">Canceled</option>
                                            <option th:selected="${RendezVous.etat}" value="PENDING">Pending</option>

                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value=" Submit ">
                                    </div>

                                    <input type="hidden" id="id" th:field="${RendezVous.id}">

                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->



    </div>
