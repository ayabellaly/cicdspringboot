<!DOCTYPE html>
<html lang="en">

<head th:replace="head :: head">
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <nav th:replace="NavBar-Secretaire :: navbar"></nav>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <form th:action="@{/searchPaiement}" method="post">
        <nav th:replace="header :: search"/>
      </form>


      <div class="container my-2 mt-5">
        <div class="card">
          <div class="card-body">
            <div th:switch="${paiement}" class="container my-5">
              <p class="my-5">
                <a href="/addP" class="btn btn-primary">
                  <i class="fas fa-user-plus ml-2"> Add payment </i></a>
              </p>
              <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                  <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>

                      <th>type</th>
                      <th>date de Paiement</th>
                      <th>Montant</th>
                      <th>description</th>
                      <th>patient</th>

                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paiement : ${paiement}">

                      <td th:text="${paiement.type}"></td>
                      <td th:text="${#dates.format(paiement.datePaiement,'yyyy-MM-dd')}"></td>

                      <td th:text="${paiement.Montant}"></td>
                      <td th:text="${paiement.description}"></td>

                      <td th:text="${paiement?.patient?.name}"></td>



                      <td>
                        <a th:href="@{/Paiement/edit/{id}(id=${paiement.id})}"
                           class="btn btn-primary">
                          <i class="fas fa-user-edit ml-2"></i>
                        </a>
                      </td>
                      <td>
                        <a th:href="@{/Paiement/delete/{id}(id=${paiement.id})}"
                           class="btn btn-primary">
                          <i class="fas fa-user-times ml-2"></i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>    <!-- End of Main Content -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
