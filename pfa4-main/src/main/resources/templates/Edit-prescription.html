<!DOCTYPE html>
<html lang="en">

<head th:replace="head :: head">
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <nav th:replace="NavBar-Secretaire :: navbar"></nav>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div/>
            <div class="container">
                <h3> Edit patient</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <form action="#" th:action="@{/updatePrescription}" th:object="${Prescription}"
                                  method="post">
                                <div class="row">
                                    <div class="form-group col-md-8">
                                      <label for="medication" class="col-form-label">Patient id</label>
                                        <input type="text" th:field="${Prescription.medication}"  class="form-control"
                                               id="medication" placeholder="medication" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="prescribedDate" class="col-form-label">Patient Name</label>
                                        <input type="text" th:field="${Prescription.prescribedDate}" class="form-control"
                                               id="prescribedDate" placeholder="prescribedDate" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="patientname" class="col-form-label">Patient</label>
                                        <input type="text" th:field="${Prescription.Patient}" class="form-control"
                                               id="patientname" placeholder="patient name" />

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value=" Submit ">
                                    </div>

                                    <input type="hidden" id="id" th:field="${Prescription.id}">

                                </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

     aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
